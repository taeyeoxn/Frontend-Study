<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="signup.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <h1 class="signup-title">sign-up</h1>
    
        <label for="username">아이디</label>
        <input id="username" name="username">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password">
        <label for="password-repeat">비밀번호 확인</label>
        <input id="password-repeat" name="password-repeat" type="password">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email">
    
        <label>성별</label>
        <label><input name="sex" value="male" type="radio">남성</label>
        <label><input name="sex" value="female" type="radio">여성</label>
        <label><input name="sex" value="none" type="radio">밝히고 싶지 않음</label>
    
        <label for="birthdate">생년월일</label>
        <input id="birthdate" name="birthdate" type="date">
    
        <label for="interest">관심사</label>
        <label><input name="interest" value="programming" type="checkbox">프로그래밍</label>
        <label><input name="interest" value="sports" type="checkbox">스포츠</label>
        <label><input name="interest" value="film" type="checkbox">영화</label>
        <label><input name="interest" value="economy" type="checkbox">경제</label>
    
        <label for="profession">직업</label>
        <select id="profession" name="profession">
            <option value="student">학생</option>
            <option value="office_worker">회사원</option>
            <option value="self_employed">자영업</option>
            <option value="educator">교사</option>
            <option value="athlete">운동 선수</option>
            <option value="musicien">음악가</option>
            <option value="painter">화가</option>
        </select>
    
        <label for="duration">프로그래밍 공부한 기간(년)</label>
        <input name="duration" min="0" type="number">
    
        <label for="profile">프로필 사진</label>
        <input name="profile" name="profile" type="file">
    
        <label for="introduce">소개</label>
        <textarea id="introduce" name="introduce"></textarea>
    
        <button>가입하기</button>
    </form>
</body>
</html>
