<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="box">
        <h1>회원 가입</h1>
        <form class="signup-form" onsubmit="return validateForm()">
            <div class="input-container">
                <div class="nametext">이름</div>
                <input type="text" name="name" id="name">
                <div id="name-error"></div>
            </div>
    
            <div class="input-container">
                <div class="nicknametext">닉네임</div>
                <input type="text" name="nickname" id="nickname">
                <div id="nickname-error"></div>
            </div>
    
            <div class="input-container">
                <div class="emailtext">이메일</div>
                <input type="email" name="email" id="email">
                <div id="email-error"></div>
            </div>
    
            <div class="input-container">
                <div class="passwordtext">비밀번호</div>
                <input type="password" name="password" id="password">
                <div id="password-error"></div>
            </div>
    
            <div class="input-container">
                <div class="passwordchecktext">비밀번호 확인</div>
                <input type="password" name="password-check" id="password-check">
                <div id="password-check-error"></div>
            </div>
    
            <input type="submit" id="submit-btn" value="가입하기">
        </form>
    </div>

    <div class="modal-wrapper" style="display: none;">
        <div class="modal">
          <div class="modal-title">가입 성공!</div>
          <p>UMC 챌린저 가입을 축하합니다!!</p>
          <div class="close-wrapper">
            <button id="close">닫기</button>
          </div>
        </div>
      </div>
    <script src="./signup.js"></script>
</body>
</html>
